{% load static %}
<!DOCTYPE html>
<html lang="es">
<style>

.divider:before {

flex: 1;

background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}

height: 100%;
}

</style>
    <head>
        <link rel="icon" type="image/jpg" href="{{ MEDIA_URL }}/media/imagenes/logo.png"/>
        <meta charset="utf-8"/>
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
        <title>{{ nombre }} | {{ empresa }}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/sweetalert2/sweetalert2.css">
        <link rel="stylesheet" type="text/css"
              href="https://cdn.datatables.net/v/bs4/dt-1.10.21/af-2.3.5/fc-3.3.1/fh-3.1.7/kt-2.5.2/r-2.2.5/rg-1.1.2/rr-1.2.7/sc-2.0.2/sp-1.1.1/datatables.min.css"/>
        <link href="/static/css/dashboard.css" rel="stylesheet">
    </head>
    <body>
            {% if form.errors %}
            <div class="aler alert-danger"><p>Favor intrudcir bien las credenciales</p></div>

            {% endif %}
            <br>
            <section class="vh-100">
                  <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                          class="img-fluid" alt="Sample image">
                      </div>
                      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                       <form method="post">
            {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fa fa-linkedin"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" class="form-control form-control-lg"
              placeholder="Enter username" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/registration"
                class="link-danger">Register</a></p>
          </div>
        </form>
                      </div>
                    </div>
                  </div>
                  <div
                    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                    <!-- Copyright -->
                    <div class="text-white mb-3 mb-md-0">
                      Copyright Â© 2020. All rights reserved.
                    </div>
                    <!-- Right -->
                    <div>
                      <a href="#!" class="text-white me-4">
                        <i class="fa fa-facebook-f"></i>
                      </a>
                      <a href="#!" class="text-white me-4">
                        <i class="fa fa-twitter"></i>
                      </a>
                      <a href="#!" class="text-white me-4">
                        <i class="fa fa-google"></i>
                      </a>
                      <a href="#!" class="text-white">
                        <i class="fa fa-linkedin"></i>
                      </a>
                    </div>
                    <!-- Right -->
                  </div>
            </section>
    </body>
</html>
