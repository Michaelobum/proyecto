{% extends 'base.html' %}

{% block content %}

    <div class="jumbotron">
        <h1><i class="fa fa-home"></i> Bienvenido</h1>
        <p class="lead">Sistema para control de tareas y proyectos <b style="font-size: x-large">CWP</b>.</p>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Total de Registros</h6>
        <div class="media text-muted pt-3">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" style="font-size: 14px;">
                <strong class="d-block text-gray-dark"><i class="fa fa-users"></i> Encargados</strong>
                Total registrado {{ totalmar }}.
            </p>
        </div>
        <div class="media text-muted pt-3">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" style="font-size: 14px;">
                <strong class="d-block text-gray-dark"><i class="fa fa-folder"></i> Tareas</strong>
                Total registrado {{ totalpro }}.
            </p>
        </div>
    </div>




{% endblock %}

{% block js %}
    <script src="/static/js/dashboard.js"></script>
    <script>

        function eliminarprov(id) {
            Swal.fire({
                title: 'Esta seguro de querer eliminar todos estos registros?',
                text: "Esta acci贸n no podra ser revertida!",
                type: 'warning',
                showCancelButton: true,
                allowOutsideClick: false,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si, deseo eliminar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.value) {

                    $.ajax({
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}', 'action': 'eliminarprov', 'id': id,
                        },
                        url: "/",
                        type: "POST",
                        success: function (data) {
                            var object = JSON.parse(data)
                            if (object.respuesta === true) {
                                Swal.fire(
                                    'Registros eliminados de la tabla Marcados!',
                                    'Esta acci贸n no se podra revertir',
                                    'success'
                                )
                                location.reload();
                            } else {
                                Swal.fire(
                                    object.mensaje,
                                    'Alerta',
                                    'error'
                                )
                            }
                        },
                        error: function () {
                            Swal.fire(
                                "Error de conexi贸n.",
                                'Alerta',
                                'error'
                            )
                        },
                    });


                } else {
                    Swal.fire(
                        'Acci贸n Anulada',
                        'Tener mas cuidado',
                        'error'
                    )
                }
            })

        }
    </script>
{% endblock %}
